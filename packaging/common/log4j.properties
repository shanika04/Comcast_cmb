log4j.logger.me.prettyprint=INFO
log4j.rootLogger=INFO, A1
log4j.logger.httpclient=INFO
log4j.logger.org.apache=INFO
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.MaxFileSize=500MB
log4j.appender.A1.MaxBackupIndex=3
log4j.appender.A1.append=true
log4j.appender.A1.File=/opt/cmb/logs/cmb.log
log4j.appender.A1.layout=com.comcast.cmb.common.util.CMBPatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{ISO8601} [%t] [%R] %-5p %c{1} - %m%n
